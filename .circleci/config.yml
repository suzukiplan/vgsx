version: 2.1

jobs:
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "install dependencies"
          command: "sudo apt-get update && sudo apt-get install -y build-essential libsdl2-dev libasound2 libasound2-dev"
      - run:
          name: "Build and Test VGS-X"
          command: "make ci"

workflows:
  test-workflow:
    jobs:
      - test
